<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">

      <!-- Menü kart yapısı  -->
      <div class="menu-card">
        
        <div class="card-report">
          <img src="./images/image-jeremy.png" alt="Jeremy image" />
          <div class="report">
            <p>Report for</p>
            <div class="name">Jeremy ROBSON</div>
          </div>
        </div>

        <div class="menu">
          <div class="menu-link">Daily</div>
          <div class="menu-link menu-active">Weekly</div>
          <div class="menu-link">Monthly</div>
        </div>
      </div>

    </div>

    <script src ='./src/App.js'></script>

    <!-- <div class="attribution">

      >.

      <a
        target="_blank"
        href="https://github.com/onurozbey/time-tracking-dashboard"
        >Onur Özbey</a
      >.
    </div> -->

  </body>
</html>
